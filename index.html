<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="208x208" href="./assets/img/logo.ico">
  <link rel="icon" type="image/ico" href="./assets/img/logo.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Rohan Varshney</title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Monaco', monospace;
      background-color: #f5f5f5;
      color: #000;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      background-color: #f5f5f5;
      min-height: 80vh;
    }

    .left-column {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #e0e0e0;
      border-radius: 50%;
      opacity: 0.3;
      z-index: 0;
    }

    .profile-image {
      width: 100%;
      height: auto;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      filter: grayscale(100%) contrast(1.2);
      object-fit: cover;
    }

    .divider {
      width: 1px;
      background-color: #333;
      margin: 0 40px;
      flex-shrink: 0;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .question {
      font-size: 2.5rem;
      font-weight: bold;
      color: #dc143c;
      margin-bottom: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      letter-spacing: -0.02em;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.2em;
      background-color: #dc143c;
      animation: blink 1s infinite;
      margin-left: 4px;
      vertical-align: baseline;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .intro {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 40px;
      color: #000;
    }

    .intro-text {
      margin-bottom: 20px;
      font-weight: normal;
      letter-spacing: 0.05em;
    }

    .social-section {
      margin-bottom: 30px;
    }

    .social-section-title {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: normal;
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-icons a {
      color: #dc143c;
      font-size: 1.5rem;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    .job-status {
      font-size: 0.9rem;
      color: #000;
      margin-top: auto;
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .divider {
        width: 100%;
        height: 1px;
        margin: 20px 0;
      }

      .question {
        font-size: 1.8rem;
      }

      .intro {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="image-wrapper">
        <div class="image-background"></div>
        <img src="./assets/img/faces/rohan.jpg" alt="Rohan Varshney" class="profile-image">
      </div>
    </div>

    <div class="divider"></div>

    <div class="right-column">
      <h1 class="question">Rohan Varshney<span class="cursor"></span></h1>
      
      <div class="intro">
        <div class="intro-text">
          SENIOR SOFTWARE ENGINEER @ LYFT
        </div>
      </div>

      <div class="social-section">
        <div class="social-section-title">Professional</div>
        <div class="social-icons">
          <a href="resume.pdf" target="_blank" rel="noopener noreferrer" title="ResumÃ©">
            <i class="fa fa-file"></i>

            <i class="fa fa-linkedin"></i>

          <a href="https://github.com/rohanvarshney" target="_blank" rel="noopener noreferrer" title="GitHub">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>

      <div class="social-section">
        <div class="social-section-title">Personal</div>
        <div class="social-icons">
          <a href="https://www.instagram.com/rohanvar" target="_blank" rel="noopener noreferrer" title="Instagram">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="https://soundcloud.com/rohanvarshney" target="_blank" rel="noopener noreferrer" title="Soundcloud">
            <i class="fa fa-soundcloud"></i>

          <a href="https://open.spotify.com/user/rohanvar?si=cfe3baaac7294839" target="_blank" rel="noopener noreferrer" title="Spotify">
            <i class="fa fa-spotify"></i>

            <i class="fa fa-cutlery"></i>

        </div>
      </div>

      <div class="job-status">
        Making data move faster to the right places.
      </div>
    </div>
  </div>
</body>
</html>
